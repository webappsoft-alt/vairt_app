<ion-header class="ion-no-border">
  <ion-item lines="none" style="border-bottom: 1px solid #dcdcdc;">
    <h4 class="heading">Refer friends</h4>
      <ion-icon name="close" slot="end" (click)="close()"></ion-icon>
  </ion-item>
</ion-header>

<ion-content class="ion-padding">
  <br>
  <ion-input placeholder="Email Address" [(ngModel)]="email" type="emai"></ion-input>
  <br><br>
  <ion-item lines="none">
    <button (click)="close()" class="form_btn">Close</button>
    <button (click)="share()" class="form_btn"><ion-spinner *ngIf="loading1"></ion-spinner>
      <span *ngIf="!loading1" class="submit-txt">Share</span></button>
  </ion-item>
</ion-content>
