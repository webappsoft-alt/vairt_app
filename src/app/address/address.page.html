<ion-content>
  <ion-grid class="background1" style="position: fixed;width: 100%;" [ngClass]="{'ios_header_css':ios_header==true}"> <br>
    <img src="assets/images/address.png" class="center" width="60"><br>
    <h4 class="heading">Awesome! We love USA!</h4>
    <p class="sub-heading">Where do you currently live?</p>
  </ion-grid>
  <ion-grid class="content_grid">  
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)" style="width: 95%;margin-left: 2.5%;">
    <ng-container *ngFor="let validation of validation_messages.address">
      <p class="lbl" [ngClass]="{'error-message1' : validations_form.get('address').hasError(validation.type) && (validations_form.get('address').dirty || validations_form.get('address').touched)}">Address *</p>
      <ion-input  type="text" placeholder="Enter A Location" formcontrolName="address"  [ngClass]="{'error-message' : validations_form.get('address').hasError(validation.type) && (validations_form.get('address').dirty || validations_form.get('address').touched)}"
      [(ngModel)]="autocomplete.input" [ngModelOptions]="{standalone: true}" (ionInput)="UpdateSearchResults()"  (ionClear)="ClearAutocomplete()">
    </ion-input>
    <ion-list [hidden]="autocompleteItems.length == 0">
      <ion-item lines="none " class="ion-no-padding" *ngFor="let item of autocompleteItems" tappable (click)="SelectSearchResult(item)">
        <p class="desc">{{ item.description }}</p>
      </ion-item>
    </ion-list>
    </ng-container>
    <p class="lbl">City</p>
    <ion-input type="text" [(ngModel)]="city" value="{{this.city}}"  [ngModelOptions]="{standalone: true}"></ion-input>
    <p class="lbl">State</p>
    <ion-input type="text" [(ngModel)]="state" value="{{state}}"  [ngModelOptions]="{standalone: true}"></ion-input>
    <p class="lbl">Postal Code</p>
    <ion-input type="text" [(ngModel)]="postalCode" value="{{postalCode}}"  [ngModelOptions]="{standalone: true}"></ion-input>
    <button class="form_btn ion-activatable ripple-parent" ><ion-spinner *ngIf="loading"></ion-spinner>
      <span *ngIf="!loading" class="submit-txt"> NEXT
        <ion-ripple-effect></ion-ripple-effect></span></button><br><br><br><br><br><br>
  </form>
  </ion-grid>
</ion-content>
