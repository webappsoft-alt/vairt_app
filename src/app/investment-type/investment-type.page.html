<ion-content>
  <ion-grid class="background1" style="position: fixed;width: 100%;" [ngClass]="{'ios_header_css':ios_header==true}"> <br>
    <img src="assets/images/investment_type.png" class="center" width="60">
    <h4 class="heading">{{name}}! Your investment potential seems limitless.</h4>
    <p class="sub-heading">Understanding your investments is highly important, to guide you on appropriate investment.</p>
  </ion-grid>
  <ion-grid class="content_grid">  
  <div style="width: 95%;margin-left: 2.5%;"><br><br>
  <ion-radio-group [(ngModel)]="select">
  <ion-row class="ion-no-padding">
    <ion-col size="1"><ion-radio value="1" mode="md"></ion-radio></ion-col>
    <ion-col size="11"><p class="txt">Create an additional source of income</p></ion-col>
  </ion-row>

  <ion-row class="ion-no-padding">
    <ion-col size="1"><ion-radio value="2" mode="md"></ion-radio></ion-col>
    <ion-col size="11"><p class="txt">Grow my investment portfolio value</p></ion-col>
  </ion-row>

  <ion-row class="ion-no-padding">
    <ion-col size="1"><ion-radio value="3" mode="md"></ion-radio></ion-col>
    <ion-col size="11"><p class="txt">Preserve my savings with minimal risk</p></ion-col>
  </ion-row>
</ion-radio-group>

<button class="form_btn ion-activatable ripple-parent" (click)="next()"><ion-spinner *ngIf="loading"></ion-spinner>
  <span *ngIf="!loading" class="submit-txt"> NEXT
    <ion-ripple-effect></ion-ripple-effect></span></button>
  </div>
  </ion-grid>
</ion-content>
