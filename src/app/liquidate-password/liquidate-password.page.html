<ion-header class="ion-no-border">
  <ion-item lines="none">
    <h4 class="heading">Vairt Password</h4>
    <ion-icon name="close-circle-outline" slot="end" class="close_btn" (click)="close()"></ion-icon>
  </ion-item>
</ion-header>

<ion-content>
  <p class="sub_heading">Please Enter your password</p>
  <ion-row class="background1 ion-no-padding">
    <ion-col size="auto" style="height: 70px; display: flex"
      ><img src="assets/images/password.svg" width="20" class="input_img"
    /></ion-col>
    <ion-col size="9" style="height: 70px">
      <p class="input_lbl">Password</p>
      <ion-input
        type="password"
        [(ngModel)]="password"
        class="input">
    </ion-input>
    </ion-col>
  </ion-row>

    <br>
    <button class="view_document" (click)="next()">
      <ion-spinner *ngIf="loading"></ion-spinner>
      <span *ngIf="!loading" class="submit-txt"> Continue </span>
    </button>
</ion-content>
